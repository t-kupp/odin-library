<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poltawski+Nowy:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="main-wrapper">
      <div id="library-section">
        <div id="header">
          <h1>Library</h1>
          <button id="open-book-form-btn">Add Book</button>
        </div>
        <div id="display"></div>
      </div>
      <div id="darken-wrapper">
        <div id="add-book-section">
          <h2>Add new book!</h2>
          <form action="">
            <div class="input-wrapper">
              <label class="input-label" for="book-name">Book Name</label>
              <input
                class="add-input-field"
                type="text"
                name="book-name"
                id="book-name-input"
                required
                autocomplete="off"
              />
            </div>
            <div class="input-wrapper">
              <label class="input-label" for="author-name">Author Name</label>
              <input
                class="add-input-field"
                type="text"
                name="author-name"
                id="author-name-input"
                required
                autocomplete="off"
              />
            </div>
            <div class="input-wrapper">
              <label class="input-label" for="published">Year published</label>
              <input
                class="add-input-field"
                type="number"
                name="published"
                id="published-input"
                required
                autocomplete="off"
              />
            </div>
            <div class="input-wrapper">
              <label class="input-label" for="published">Book cover URL (optional)</label>
              <input
                placeholder="https://example.com/"
                class="add-input-field"
                type="text"
                name="coverUrl"
                id="coverUrl-input"
                autocomplete="off"
              />
            </div>
            <input type="submit" value="Add Book" id="addBookBtn" />
          </form>
          <p id="copyright">
            2023 created by T-Kupp<a
              id="copyright-link"
              target="_blank"
              href="https://github.com/t-kupp"
            >
              <i id="github-icon" class="fa-brands fa-github"></i>
            </a>
            |<a id="source-link" target="_blank" href="https://github.com/t-kupp/odin-library"
              >Source</a
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
